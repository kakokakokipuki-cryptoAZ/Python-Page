<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Pico Fighter - BAKUSAN</title>
    <style>
        body { margin: 0; background: #000; color: #0f0; font-family: monospace; overflow: hidden; text-align: center; }
        canvas { display: block; }
        .ui { position: absolute; top: 20px; width: 100%; pointer-events: none; }
        #score { font-size: 3rem; }
        .btns { position: absolute; bottom: 20px; width: 100%; pointer-events: auto; }
        button { padding: 15px; font-size: 1.2rem; cursor: pointer; background: #222; color: #0f0; border: 1px solid #0f0; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="ui">
        <div id="score">SCORE: 0</div>
        <div id="msg"></div>
    </div>
    <div class="btns">
        <button id="connect">PICO接続</button>
        <button id="reset">リセット(R)</button>
    </div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
let port, reader;

// 爆散エフェクト関数
function explode() {
    for(let i=0; i<100; i++){
        particles.push({
            x: canvas.width/2, y: canvas.height/2,
            vx: (Math.random()-0.5)*20, vy: (Math.random()-0.5)*20,
            life: 50, color: `hsl(${Math.random()*60+10}, 100%, 50%)`
        });
    }
}

// 描画ループ
function loop() {
    ctx.fillStyle = 'rgba(0,0,0,0.2)';
    ctx.fillRect(0,0,canvas.width,canvas.height);
    particles.forEach((p, i) => {
        p.x += p.vx; p.y += p.vy; p.life--;
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, 5, 5);
        if(p.life <= 0) particles.splice(i, 1);
    });
    requestAnimationFrame(loop);
}
loop();

// シリアル通信
document.getElementById('connect').onclick = async () => {
    port = await navigator.serial.requestPort();
    await port.open({ baudRate: 115200 });
    const decoder = new TextDecoderStream();
    port.readable.pipeTo(decoder.writable);
    reader = decoder.readable.getReader();
    while(true){
        const {value, done} = await reader.read();
        if(value){
            const cmd = value.trim();
            if(cmd === "GAMEOVER") {
                explode();
                document.getElementById('msg').innerText = "BAKUSAN!!";
                setTimeout(()=>document.getElementById('msg').innerText="", 2000);
            } else if(cmd.startsWith("S:")) {
                document.getElementById('score').innerText = "SCORE: " + cmd.split(":")[1];
            }
        }
    }
};

document.getElementById('reset').onclick = async () => {
    if(port){
        const writer = port.writable.getWriter();
        await writer.write(new TextEncoder().encode("R"));
        writer.releaseLock();
    }
};
</script>
</body>
</html>
